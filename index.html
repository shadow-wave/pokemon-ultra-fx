<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pok√©mon Ultra FX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #050505;
        color: #f8fafc;
        user-select: none;
        overflow: hidden; 
        touch-action: none;
      }
      .pixel-art { image-rendering: pixelated; }
      
      /* --- CINEMATICS --- */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .anim-fade-in { animation: fade-in 1s ease-out forwards; }
      
      @keyframes slide-in-left { from { transform: translateX(-100%); } to { transform: translateX(0); } }
      .anim-slide-left { animation: slide-in-left 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      
      @keyframes slide-in-right { from { transform: translateX(100%); } to { transform: translateX(0); } }
      .anim-slide-right { animation: slide-in-right 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      @keyframes vs-crash {
        0% { transform: scale(3); opacity: 0; }
        50% { transform: scale(1); opacity: 1; }
        60% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .anim-vs { animation: vs-crash 0.5s cubic-bezier(0.1, 0.7, 1.0, 0.1) forwards; }

      /* --- EVOLUTION --- */
      @keyframes evo-flash {
        0% { filter: brightness(0) invert(1); transform: scale(1); }
        50% { filter: brightness(1) invert(0); transform: scale(1.1); }
        100% { filter: brightness(0) invert(1); transform: scale(1); }
      }
      .anim-evo-flash { animation: evo-flash 0.5s linear infinite; }
      
      @keyframes evo-glow {
        0% { box-shadow: 0 0 10px white; }
        50% { box-shadow: 0 0 50px white, 0 0 100px white; }
        100% { box-shadow: 0 0 10px white; }
      }
      .anim-evo-glow { animation: evo-glow 2s ease-in-out infinite; }

      /* --- STADIUM ENV --- */
      .stadium-lights {
        background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.4) 0%, transparent 60%);
        mix-blend-mode: overlay;
      }
      .stadium-crowd {
        background-image: radial-gradient(circle, #334155 1px, transparent 1px);
        background-size: 4px 4px;
        opacity: 0.3;
        mask-image: linear-gradient(to bottom, transparent, black);
      }
      .battle-platform {
        background: radial-gradient(circle, #10b981 30%, #047857 70%);
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
        border: 4px solid rgba(255,255,255,0.1);
      }
      
      /* --- SKYBOX & STARS --- */
      @keyframes twinkle {
          0%, 100% { opacity: 0.3; transform: scale(0.8); }
          50% { opacity: 1; transform: scale(1.2); }
      }
      .star {
          position: absolute;
          background: white;
          border-radius: 50%;
          animation: twinkle ease-in-out infinite;
      }

      /* --- VFX 1: CHARGE UP --- */
      @keyframes charge-gather {
        0% { transform: translate(-50%, -50%) scale(2); opacity: 0; border-width: 1px; }
        50% { opacity: 1; border-width: 4px; }
        100% { transform: translate(-50%, -50%) scale(0.1); opacity: 1; border-width: 8px; background: white; }
      }
      .vfx-charge {
        position: absolute;
        width: 120px; height: 120px;
        border-radius: 50%;
        border: 2px solid var(--vfx-color);
        box-shadow: 0 0 15px var(--vfx-color);
        animation: charge-gather 0.5s ease-in forwards;
        z-index: 60;
        left: 50%; top: 50%; /* Centered relative to mon */
      }
      .vfx-charge::after {
        content: ''; position: absolute; inset: -10px; border-radius: 50%;
        border: 1px dashed white; animation: spin-slow 2s linear infinite;
      }

      /* --- VFX 2: PROJECTILES --- */
      @keyframes proj-p2e {
        0% { left: 20%; top: 70%; transform: scale(0.5); opacity: 1; }
        100% { left: 80%; top: 30%; transform: scale(1.2); opacity: 1; }
      }
      .anim-proj-p2e { animation: proj-p2e 0.4s linear forwards; }

      @keyframes proj-e2p {
        0% { left: 80%; top: 30%; transform: scale(0.5); opacity: 1; }
        100% { left: 20%; top: 70%; transform: scale(1.2); opacity: 1; }
      }
      .anim-proj-e2p { animation: proj-e2p 0.4s linear forwards; }
      
      .vfx-orb {
        position: absolute;
        width: 40px; height: 40px;
        background: radial-gradient(circle at 30% 30%, white, var(--vfx-color));
        border-radius: 50%;
        box-shadow: 0 0 20px var(--vfx-color), 0 0 40px var(--vfx-color);
        z-index: 70;
      }
      .vfx-orb::before {
         content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
         width: 150%; height: 150%; border-radius: 50%;
         background: radial-gradient(circle, rgba(255,255,255,0.8), transparent 70%);
         opacity: 0.5;
         animation: pulse-fast 0.2s infinite;
      }

      /* --- VFX 3: BEAMS --- */
      @keyframes beam-fire {
        0% { width: 0; opacity: 1; }
        10% { width: 100%; opacity: 1; }
        80% { opacity: 1; height: 50px; }
        100% { opacity: 0; height: 0; }
      }
      .vfx-beam {
        position: absolute;
        height: 50px;
        background: linear-gradient(90deg, rgba(255,255,255,0.8) 0%, var(--vfx-color) 20%, transparent 100%);
        transform-origin: left center;
        box-shadow: 0 0 20px var(--vfx-color);
        z-index: 70;
        border-radius: 25px;
      }

      /* --- VFX 4: IMPACT --- */
      @keyframes shockwave {
        0% { transform: translate(-50%, -50%) scale(0.1); opacity: 1; border-width: 20px; }
        100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; border-width: 0px; }
      }
      .vfx-shockwave {
        position: absolute;
        width: 100px; height: 100px;
        border-radius: 50%;
        border: 2px solid white;
        background: radial-gradient(circle, var(--vfx-color), transparent);
        animation: shockwave 0.4s ease-out forwards;
        z-index: 80;
        mix-blend-mode: screen;
      }
      
      @keyframes flash-burst {
          0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
          100% { opacity: 0; transform: translate(-50%, -50%) scale(3); }
      }
      .vfx-flash {
          position: absolute;
          width: 80px; height: 80px;
          background: white;
          border-radius: 50%;
          animation: flash-burst 0.2s ease-out forwards;
          z-index: 81;
          box-shadow: 0 0 50px white;
      }

      /* --- PARTICLES --- */
      @keyframes spark-fly {
          0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
          100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(180deg); opacity: 0; }
      }
      .particle-spark {
          position: absolute;
          width: 8px; height: 8px;
          background: var(--vfx-color);
          clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* Diamond shape */
          animation: spark-fly 0.6s cubic-bezier(0.1, 0.8, 0.2, 1) forwards;
          box-shadow: 0 0 5px var(--vfx-color);
          z-index: 82;
      }

      /* UTILS */
      @keyframes pulse-fast { 0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); } }
      @keyframes spin-slow { to { transform: rotate(360deg); } }

      @keyframes shake-hard { 0%, 100% { transform: translate(0,0) rotate(0deg); } 25% { transform: translate(8px, 8px) rotate(2deg); } 75% { transform: translate(-8px, -5px) rotate(-2deg); } }
      .shake-hard { animation: shake-hard 0.3s linear infinite; }
      
      @keyframes shake-soft { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(2px, 2px); } 75% { transform: translate(-2px, -2px); } }
      .shake-soft { animation: shake-soft 0.2s linear infinite; }

      @keyframes flash-white { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(10) sepia(1); } }
      .filter-flash { animation: flash-white 0.2s ease-in-out; }

      /* CATCH */
      @keyframes throw-curve {
          0% { left: 25%; bottom: 30%; transform: scale(0.5) rotate(0deg); opacity: 1; }
          50% { transform: scale(1.2) rotate(360deg) translateY(-150px); }
          100% { left: 80%; bottom: 65%; transform: scale(0.6) rotate(720deg); opacity: 1; }
      }
      .anim-throw { animation: throw-curve 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      @keyframes ball-wiggle {
          0%, 100% { transform: rotate(0deg) scale(0.6); }
          25% { transform: rotate(-15deg) scale(0.6); }
          75% { transform: rotate(15deg) scale(0.6); }
      }
      .anim-wiggle { animation: ball-wiggle 0.5s ease-in-out; }

      @keyframes absorb-mon {
          0% { transform: scale(1); filter: brightness(1); opacity: 1; }
          100% { transform: scale(0.1); filter: brightness(100) sepia(1) hue-rotate(-50deg); opacity: 0; }
      }
      .anim-absorb { animation: absorb-mon 0.6s ease-in forwards; }
      
      @keyframes pop-out {
          0% { transform: scale(0.1); opacity: 0; filter: brightness(10); }
          100% { transform: scale(1); opacity: 1; filter: brightness(1); }
      }
      .anim-pop { animation: pop-out 0.4s ease-out forwards; }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
    </style>
